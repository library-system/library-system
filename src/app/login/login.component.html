<div class="ui centered grid stackable">
  <div class="column centered row">
    <div class="four wide column centered">
      <h1>Logowanie:</h1>
      <form class="ui form" [formGroup]="form">
        <div class="field">
          <label>E-mail:</label>
          <input type="text" name="email" placeholder="E-mail" formControlName="email">
        </div>
        <div class="field">
          <label>Has≈Ço:</label>
          <input type="password" name="password" formControlName="password">
        </div>
        <button class="ui button" (click)="login()" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
