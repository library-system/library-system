<form [formGroup]="form" class="ui form">
<div class="ui two column centered grid">
  <div class="column centered row">
    <div class="six wide column">
      <h1>Dodaj książkę:</h1>
      <div class="field">
          <label>Tytuł</label>
          <input type="text" placeholder="Tytuł" formControlName="title">
      </div>
    </div>
  </div>
  <div class="column centered row">
    <div class="six wide column">
      <div class="field">
        <label>Autor</label>
        <input type="text" placeholder="Autor" formControlName="author">
      </div>
    </div>
  </div>
  <div class="column centered row">
    <div class="six wide column">
      <div class="field">
        <label>ISBN</label>
        <input type="text" placeholder="ISBN" formControlName="isbn">
      </div>
    </div>
  </div>
  <div class="column centered row">
    <div class="six wide column">
      <div class="field">
        <label>Opis</label>
        <input type="text" placeholder="Opis" formControlName="description">
      </div>
    </div>
  </div>
  <div class="column centered row">
    <div class="six wide column">
      <div class="field">
        <label>Ilość</label>
        <input type="text" placeholder="Ilość" formControlName="count">
      </div>
    </div>
  </div>
  <div class="column centered row">
    <div class="six wide column">
      <div class="field">
        <label>Dodaj okładkę</label>
        <input name="file" type="file" (change)="onChange($event)"/>
      </div>
    </div>
  </div>
  <div class="six wide column">
    <button class="ui button" type="submit" (click)="addBook()">Dodaj książkę</button>
  </div>
</div>
</form>
